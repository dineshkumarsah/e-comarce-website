<div>
    <div>
        <h6>Categories</h6>
        <hr>
        <div *ngFor="let category of categories;index as i" class="custom-control custom-radio m-2" >
            <input type="radio" value="{{category._id}}" id="a{{i}}" name="category" class="custom-control-input">
            <label (click)="selctedId(category._id)" class="custom-control-label" for="a{{i}}">{{category.name}}</label>
        </div>
        
    </div>
    <div>
        <hr>
        <h6>Price</h6>
        <select name="min" class="form-control mb-2" id="">
            <option value="100">100</option>
        </select>
        <select name="max" class="form-control mb-2" id="">
            <option value="100">200</option>
        </select>
        <div>
            <button class="btn btn-block btn-light border">filter</button>
        </div>
       
    </div>

</div>
