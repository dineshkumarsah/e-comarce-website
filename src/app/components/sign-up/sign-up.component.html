<div class="text-center mt-4">
 
    <form [formGroup] ="signupForm" class="form-signin border rounded" (ngSubmit)="onSubmit()">

        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="form-control mb-2" placeholder="Name" required autofocus formControlName='name'>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address" required autofocus  formControlName='email'>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control mb-2" placeholder="Password" required  formControlName='password'>
        <label for="inputPhone" class="sr-only">Phone</label>
        <input type="password" id="inputPhone" class="form-control" placeholder="Phone" required  formControlName='phone'>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-light border rounded" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>

</div>
