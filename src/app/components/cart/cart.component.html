<div class="container m-3 p-3">
    <div class="display-4">cart</div>
    <hr>
    <table class="table mx-auto" *ngIf="cartItem.length!=0 else empty">
        <tr>
            <th>S.no</th>
            <th>Image</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>price</th>
            <th>total</th>
        </tr>
        <tbody>
            <tr *ngFor="let item of cartItem; index as i ">
                <td>{{i+1}}</td>
                <td><img class="img-rounded" src="http://localhost/{{item.product.productImage}}" alt="" height="80px" ></td>
                <td>{{item.product.name}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.product.price | currency:'INR'}}</td>
                <td>{{item.quantity*item.product.price | currency:'INR'}}</td>
            </tr>
        </tbody>
        <tfoot >
            <tr >
                <th colspan="4"></th>
                <th >total</th>
                <th >{{total | currency:'INR'}}</th>
            </tr>
        </tfoot>
    </table>

    <ng-template #empty>
        <p> Cart is Empty</p>    
    </ng-template>
    
</div>
