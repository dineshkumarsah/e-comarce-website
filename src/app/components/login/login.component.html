<div class="text-center mt-4">

    <p *ngIf="error" class="alert alert-danger">{{error}}</p>
    <p *ngIf="success" class="alert alert-success">{{success}}</p>
 
    <form [formGroup] ="loginForm" class="form-signin border rounded" (ngSubmit)="login()">

        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
       
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address" required autofocus  formControlName='email'>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control mb-2" placeholder="Password" required  formControlName='password'>
        
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-light border rounded" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>

</div>
